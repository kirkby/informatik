        <h1>Introduktion til binære tal</h1>
        <p>Det binære talssystem består af cifrene 1 og 0.</p>
        <p>Grundtallet er 2. Hvis man vil angive grundtal, kan man skrive 100<sub>2</sub></p>
        <p>Lad os tælle til 4 i to-talssystemet:</p>
        <ul>
            <li>00</li>
            <li>01</li>        
            <li>10</li>
            <li>11</li>
        </ul>
        <h2>Bits og bytes</h2>
        <p>En byte er 8 bits.</p>
        <p>Byte - mest betydende bit står til højre:</p>
        <img width="250" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Most_significant_bit.svg/2880px-Most_significant_bit.svg.png" title="A byte">
