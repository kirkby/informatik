<!DOCTYPE html>
<html>
<head>
    <title>Eksempel på en HTML-side</title>
    <style>
        .col1, .col2 {
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Dette er en hovedoverskrift</h1>
    <h2>Dette er en underoverskrift</h2>
    <h3>Dette er en endnu mindre overskrift</h3>

    <div class="col1">
        <h2>Kolonne 1</h2>
        <a href=“https://slotshaven.dk”>Slotshaven</a>
        <p>Dette er noget tekst i den første kolonne.</p>
        <p>Her kan du skrive mere tekst.</p>
    </div>
    <div class="col2">
        <h2>Kolonne 2</h2>
        <p>Dette er noget tekst i den anden kolonne.</p>
        <p>Her kan du skrive mere tekst.</p>
    </div>

</body>
</html>
